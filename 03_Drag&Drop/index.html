<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title></title>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <img src="images/img19_6.png" class="img6" width="636">
        <img src="images/img19_4.png" class="img4 gift">
        <img src="images/img19_5.png" class="img5 gift">
        <img src="images/img19_3.png" class="img3 gift">
        <img src="images/img19_2.png" class="img2 gift">
        <img src="images/img19_1.png" class="img1" width="566">
        <div class="img7"></div>
        <div class="img8"></div>
    </div>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        let imgGift = document.querySelectorAll('.gift');
        let map = document.querySelector('.content');
        for (let i = 0; i<imgGift.length; i++){
          imgGift[i].addEventListener('mousedown', mouseDown);
        }
        function mouseDown (evt){
          evt.preventDefault();
          let currentImg = this;
          var startCords = {
            x: evt.clientX,
            y: evt.clientY,
          };
        function mouseMove(evtMove) {
          let shift = {
            x: startCords.x - evtMove.clientX,
            y: startCords.y - evtMove.clientY
          };
          startCords = {
            x: evtMove.clientX,
            y: evtMove.clientY
          };
          let cordY = currentImg.offsetTop - shift.y;
          let cordX = currentImg.offsetLeft - shift.x;

          currentImg.style.left = cordX + 'px';
          currentImg.style.top = cordY + 'px';
          if(cordY>250 && cordX < 300){
            currentImg.style.left = 159 + 'px';
            currentImg.style.top = 400 + 'px';
          }
        }
          function mouseUp () {
            map.removeEventListener('mousemove', mouseMove);
            document.removeEventListener('mouseup', mouseUp);
            }
          map.addEventListener('mousemove', mouseMove);
          document.addEventListener('mouseup', mouseUp);
        }
    </script>
</body>
</html>
