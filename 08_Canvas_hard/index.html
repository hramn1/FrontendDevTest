        <div class="Stage_base">
            <div class="canvas_area">
                <canvas id="canvas_int" width="544" height="544"></canvas>
            </div>

            </div>

    <script>
    let canvas = document.querySelector('#canvas_int');
    let ctx = canvas.getContext('2d');
    let pi = Math.PI;
    let b = 0;
    let colorCircle = "blue";
    let n;
    const circleR = 544/2;
    function part1(y){
      let gf = setInterval(function () {
      b = b+0.1;
      n = 1.3*pi + b;
      ctx.beginPath();
      ctx.lineWidth = 25;
      ctx.strokeStyle = colorCircle;
      ctx.arc(circleR, circleR, 225, 1.3*pi, n, false );
      ctx.stroke();
      ctx.closePath();
      if (n>1.7 * pi){
        clearInterval(gf)
          y()
      }
    },100)

  }

        b = b+0.1
        n = 1.7*pi + b;
        ctx.beginPath();
        ctx.arc(circleR, circleR, 225, 1.7*pi, n, false );
        ctx.strokeStyle = "red";
        ctx.stroke();
        ctx.closePath();
        if (n> 2 *pi){
          clearInterval(gf)
        }
      },100)
    }
