<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/style_general.css" rel="stylesheet">
    <link href="css/style_home.css" rel="stylesheet">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="Stage_base">
            <div class="canvas_area">
                <canvas id="canvas_int" width="544" height="544"></canvas>
            </div>
            <div class="arrow_box">
                <div class="arr_hour"></div>
                <div class="arr_minute"></div>
            </div>
        </div>
    </div>
    <script>
    let canvas = document.querySelector('#canvas_int');
    let ctx = canvas.getContext('2d');
    let wrapper = document.querySelector('.wrapper');
    let pi = Math.PI;
    let beat = 0;
    let colorCircle = "Cyan";
    let circleArc;
    let arrow = document.querySelector('.arrow_box');
    const circleR = 544/2;
    function part1(part2){
      beat = 0;
      let circleInterrval = setInterval(function () {
        beat = beat+0.1;
        circleArc = 1.32 * pi + beat;
        ctx.beginPath();
        ctx.lineWidth = 25;
        ctx.strokeStyle = colorCircle;
        ctx.arc(circleR, circleR, 225, 1.32 * pi, circleArc, false );
        ctx.stroke();
        ctx.closePath();
        if (circleArc > 1.5 * pi){
          clearInterval(circleInterrval);
            part2()
        }
      },100)
    }
      wrapper.onclick = function() {
        part1(part2);
        arrow.classList.add('active');
      };
      function part2(){
        beat = 0;
        let circleInterrval = setInterval(function () {
          beat = beat + 0.1;
          circleArc = 1.5*pi + beat;
        ctx.beginPath();
        ctx.arc(circleR, circleR, 225, 1.5*pi, circleArc, false );
        ctx.strokeStyle = "SkyBlue";
        ctx.stroke();
        ctx.closePath();
        if (circleArc > 2.8 *pi){
          clearInterval(circleInterrval);
          part3()
        }
      },100)
    }
    function part3(){
      beat = 0;
      let circleInterrval = setInterval(function () {
        beat = beat + 0.1;
        circleArc = 2.8  *pi + beat;
        ctx.beginPath();
        ctx.arc(circleR, circleR, 225, 2.8*pi,circleArc, false );
        ctx.strokeStyle = "DodgerBlue";
        ctx.stroke();
        ctx.closePath();
        if (circleArc > 2.95 *pi){
          clearInterval(circleInterrval);
          part4();
        }
      },100)
    }
    function part4(){
      beat = 0;
      let circleInterrval = setInterval(function () {
        beat = beat + 0.1;
        circleArc = 2.95  *pi + beat;
        ctx.beginPath();
        ctx.arc(circleR, circleR, 225, 2.95*pi, circleArc, false );
        ctx.strokeStyle = "SkyBlue";
        ctx.stroke();
        ctx.closePath();
        if (circleArc > 3.2 *pi){
          clearInterval(circleInterrval);
          part5();
        }
      },100)
    }
    function part5(){
      beat = 0;
      let circleInterrval = setInterval(function () {
        beat = beat + 0.05;
        circleArc = 1.6  *pi + beat;
        ctx.beginPath();
        ctx.arc(circleR, circleR, 255, 1.6 * pi, circleArc, false );
        ctx.strokeStyle = "DeepSkyBlue";
        ctx.stroke();
        ctx.closePath();
        if (circleArc > 2 *pi){
          clearInterval(circleInterrval)
        }
      },75)
    }








    </script>
</body>
</html>
